<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
        <style>
    /* Reset some default styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #1a1a1a;
        color: #e6e6e6;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    .gallery-item {
        margin: 10px;
        flex: 0 0 500px; /* Set a fixed width for gallery items */
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: transform 2s ease-in-out;
    }

    .gallery-item:hover {
        transform: scale(1.05);
    }

    .gallery-item-inner {
        width: 100%;
        height: 0;
        padding-bottom: 100%; 
        position: relative;
    }

    .gallery-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* This ensures the image fills the container while maintaining aspect ratio */
        transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }


    .lightbox {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
        position: relative;
        margin: auto;
        padding: 20px;
        max-width: 80%;
        max-height: 80%;
    }

    .lightbox-image {
        display: block;
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
        animation: zoomIn 0.5s ease-in-out;
    }

    .lightbox-close {
        color: #e6e6e6;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
    }

    @keyframes zoomIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    </style>

</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\1.jpg" alt="Image 1">
            </div>
            
        </div>
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\2.jpg" alt="Image 2">
            </div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\3.jpg" alt="Image 3">
            </div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\4.jpg" alt="Image 4">3
            </div>
        </div>
        <div class="gallery-item">            
            <div class="gallery-item-inner">
                <img src="images\gallary\5.jpg" alt="Image 5">
            </div>
        </div>
        <div class="gallery-item">            
            <div class="gallery-item-inner">
                <img src="images\gallary\6.jpg" alt="Image 6">
            </div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\7.jpg" alt="Image 7">
            </div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\8.jpg" alt="Image 8">
            </div>
            
        </div>
        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\9.jpg" alt="Image 9">
            </div>
        </div>

        <div class="gallery-item">
            <div class="gallery-item-inner">
                <img src="images\gallary\10.png" alt="Image 10">
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
            <span class="lightbox-close">&times;</span>
        </div>
    </div>

    <script>const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.querySelector('.lightbox-image');
        const lightboxClose = document.querySelector('.lightbox-close');
        
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imageSource = item.querySelector('img').src;
                lightboxImage.src = imageSource;
                lightbox.style.display = 'block';
            });
        });
        
        lightboxClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });</script>
</body>
</html>
